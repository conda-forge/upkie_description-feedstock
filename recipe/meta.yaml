{% set name = "upkie_description" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/upkie_description-{{ version }}.tar.gz
  sha256: b0f4c62647e0177eda6ad8076e6310ce22889def8f805df98a6bc9e53dcf6c01

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.7

test:
  imports:
    - upkie_description
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/upkie_description
  summary: URDF description for the Upkie wheeled biped.
  dev_url: https://github.com/upkie/upkie_description
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
